<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉了个��</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6C1 0%, #87CEEB 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            color: #8B4513;  /* 屎黄色 */
        }

        .auto-hint {
            font-size: 1.2em;
            opacity: 0.8;
            animation: pulse 2s infinite;
            color: #A0522D;
            font-style: italic;
        }

        .stats {
            background: rgba(139, 69, 19, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

        .stats div {
            margin: 8px 0;
            color: #8B4513;
            font-size: 1.3em;
            font-weight: bold;
        }

        .treat-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .treat-segment {
            flex: 0 0 auto;
            width: auto;
            text-align: center;
            transition: all 0.3s ease;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .emoji {
            font-size: 4em;  /* 更大的emoji */
            line-height: 1;
            user-select: none;
            display: inline-block;
            transform-origin: center;
        }

        .rainbow-effect {
            font-size: 5em;  /* 彩虹更大 */
        }

        #printPageButton {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #FF69B4, #87CEEB);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #printPageButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .treat-segment {
            animation: float 3s infinite ease-in-out;
        }

        .treat-segment:hover {
            transform: scale(1.3);
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .emoji {
                font-size: 3em;
            }
            .rainbow-effect {
                font-size: 4em;
            }
            .treat-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🍦�拉了个💩</h1>
        <div class="auto-hint">每两秒自动拉出一坨新鲜的...</div>
    </div>
    <div class="stats">
        <div>已经拉了 <span id="poopCount">0</span> 坨</div>
        <div>收集到 <span id="rainbowCount">0</span> 坨闪亮的</div>
    </div>
    <button id="printPageButton">打印这些杰作</button>
    <div id="poopContainer" class="sbs-module-container"></div>
    <script src="script.js"></script>
</body>
</html>
