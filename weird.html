<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇怪的链接 - 无聊至极</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .weird-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .weird-link-card {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .weird-link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .weird-link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), #ffeb3b);
        }

        .weird-link-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .weird-link-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--secondary-text);
            margin-bottom: 1.5rem;
        }

        .weird-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .weird-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }

        .tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #e0e0e0;
            color: var(--secondary-text);
            border-radius: 15px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .tags {
            margin-bottom: 1rem;
        }

        .warning {
            font-size: 0.9rem;
            color: #ff9800;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .card-preview {
            position: relative;
            margin: -2rem -2rem 1.5rem -2rem;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
        }

        .preview-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-preview:hover .preview-img {
            transform: scale(1.05);
        }

        .card-preview:hover .preview-overlay {
            opacity: 1;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .external-link-icon {
            margin-left: 0.5rem;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .weird-link {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .weird-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }

        .share-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: var(--accent-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="fixed-content">
        <div class="logo-section">
            <h1 class="site-title">无聊至极</h1>
            <p class="site-slogan">无聊至极，乐在其中</p>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="boring.html">无聊内容</a></li>
                <li><a href="games/meow.html">小游戏</a></li>
                <li><a href="weird.html">奇怪的链接</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
        <div class="contact-info">
            <p>欢迎来到这个无聊的角落</p>
            <p>© 2023 无聊至极</p>
        </div>
    </div>

    <div class="right-section">
        <div class="content-area">
            <div class="weird-container">
                <h2>奇怪的网络角落</h2>
                <p class="subtitle">这里收集了一些互联网上最奇怪的网站</p>

                <div class="weird-link-card">
                    <div class="tags">
                        <span class="tag">互动</span>
                        <span class="tag">动物</span>
                        <span class="tag">无厘头</span>
                    </div>
                    <div class="card-preview">
                        <img src="https://picsum.photos/seed/dog/400/200" alt="长狗预览" class="preview-img">
                        <div class="preview-overlay">
                            <span>点击访问</span>
                        </div>
                    </div>
                    <h3>长狗挑战</h3>
                    <p>这只狗到底能有多长？试试看能不能滚动到底！一个简单但让人上瘾的网站，你永远不知道这只狗什么时候才会结束。</p>
                    <div class="card-actions">
                        <a href="https://longdogechallenge.com/" class="weird-link" target="_blank" rel="noopener noreferrer">
                            <span>去看看</span>
                            <svg class="external-link-icon" viewBox="0 0 24 24" width="16" height="16">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
                            </svg>
                        </a>
                        <button class="share-btn" onclick="shareLink(this)" data-url="https://longdogechallenge.com/">
                            分享链接
                        </button>
                    </div>
                    <p class="warning">警告：可能会浪费你很多时间</p>
                </div>

                <div class="weird-link-card">
                    <div class="tags">
                        <span class="tag">艺术</span>
                        <span class="tag">随机</span>
                        <span class="tag">迷惑</span>
                    </div>
                    <div class="card-preview">
                        <img src="https://picsum.photos/seed/weird/400/200" alt="奇怪艺术预览" class="preview-img">
                        <div class="preview-overlay">
                            <span>点击访问</span>
                        </div>
                    </div>
                    <h3>奇怪还是困惑</h3>
                    <p>一个充满随机艺术和迷惑内容的网站。每次刷新都会看到不同的作品，有些会让你思考人生，有些会让你怀疑现实。</p>
                    <div class="card-actions">
                        <a href="https://weirdorconfusing.com/" class="weird-link" target="_blank" rel="noopener noreferrer">
                            <span>去体验</span>
                            <svg class="external-link-icon" viewBox="0 0 24 24" width="16" height="16">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
                            </svg>
                        </a>
                        <button class="share-btn" onclick="shareLink(this)" data-url="https://weirdorconfusing.com/">
                            分享链接
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function shareLink(btn) {
            const url = btn.dataset.url;
            const title = btn.closest('.weird-link-card').querySelector('h3').textContent;
            const text = btn.closest('.weird-link-card').querySelector('p').textContent;

            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: text,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('链接已复制到剪贴板！');
                });
            }
        }

        // 添加链接点击追踪
        document.querySelectorAll('.weird-link').forEach(link => {
            link.addEventListener('click', (e) => {
                const url = link.href;
                const title = link.closest('.weird-link-card').querySelector('h3').textContent;
                
                // 这里可以添加访问统计等功能
                console.log(`访问链接: ${title} - ${url}`);
            });
        });
    </script>
</body>
</html>
